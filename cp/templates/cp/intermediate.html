<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <style>
      html, body, #map-canvas { height: 0%; min-height: 0px; min-width: 0px; margin: 0px; padding: 0px }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaaURpmG729XBqeASRVkQsbbUA9S5QAmE&libraries=places"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>


</head>
<body>
    <div id="map-canvas"></div>
    <script type="text/javascript">
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;

        function initialize() {
            directionsDisplay = new google.maps.DirectionsRenderer();

            var mapOptions = {
                zoom: 7,
                center: new google.maps.LatLng(48.85727000, 2.35238)
            };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            directionsDisplay.setMap(map);
        }

        function calcRoute() {
            var start = ;
            var end = ;
            var request = {
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING
            };
            directionsService.route(request, function (response, status) {
            	var arr=new Array();
                var arr1 = new Array()
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                    if (response.routes && response.routes.length > 0) {
                        var routes = response.routes;
                        for (var j = 0; j < routes.length; j++) {
                            var points = routes[j].overview_path;
                            for (var i = 0; i < points.length; i++) {
                                var lat = points[i].lat(),
                				    lng = points[i].lng();		
                				
                				
                				arr[i]=lat;
                				arr1[i]=lng;
                                
                            }
				            $(document).on('click', '.item', function() {
				    			var arr = calcRoute();
				    			
							});

                        }
                    }
                }
                $.ajax({
                    type: 'POST',
                    url: '/edit_list',
                    data: {'arr[]': arr, 'arr1[]':arr1},
                });

            });
        }
        

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</body>
</html>
